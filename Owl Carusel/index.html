
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owl carusel</title>
        <link href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css" rel="stylesheet" type="text/css">
        <link href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" rel="stylesheet" type="text/css">
        <link href="OwlCarousel2-2.3.4/docs/assets/css/animate.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .img-fluid {
            max-width: 100%;
            height: 100%;
            display: block;
        }
        div {
            width: 100%;
            height: 400px;
        }
        .black {
            background: #1a1a1a;
        }
        h1 {
            color: #003f54;
            position: absolute;
            background: #4DC7A0;
            border-radius: 20px;
            bottom: 40px;
            left: 100px;
            width: 250px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item black">
            <h1 class="animated slideInRight" style="background-color:Tomato;">Tomato</h1>
        </div>
        <div class="item black">
            <h1 class="animated slideInRight" class="animated shake" style="background-color:Orange;">Orange</h1>
        </div>
        <div class="item black">
            <h1 class="animated slideInRight" class="animated shake" style="background-color:DodgerBlue;">DodgerBlue</h1>
        </div>
    </div>










<script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js" type="text/javascript"></script>
<script src="OwlCarousel2-2.3.4/dist/owl.carousel.js" type="text/javascript"></script>
<script type="text/javascript">
    var owl = $('.owl-carousel');
    owl.owlCarousel({
        items:1,
        loop:true,
        margin:10,
        autoplay:true,
        autoplayTimeout:3000,
        autoplayHoverPause:true
    })
</script>

</body>
</html>
